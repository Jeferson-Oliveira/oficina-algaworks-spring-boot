<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-padrao}">
<head>

	<!-- 
		@{} - Contexto da aplicação
		${} - Contexto da página
		*{} - Atributo do objeto do form
		#{} - message.properties 
	 -->

	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>AlgaWorks</title>

	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-8">
							<h1>
								Cadastro vinho
							</h1>
						</div>

						<div class="col-xs-4">
							<div class="aw-page-header-controls">
								<a class="btn btn-primary" href="lista-vinhos.html">
									<i class="fa fa-table"></i>

									<span class="hidden-xs hidden-sm">Lista vinhos</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<form method="POST" class="form-vertical  js-form-loading" th:object="${vinho}" th:action="@{/vinhos/salvar}">
				
					<div class="alert  alert-success" th:if="${!#strings.isEmpty(messageSuccess)}">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button> 
						
						<div>
							<i class="fa fa-check-circle"></i>	
							<span th:text="${messageSuccess}"></span>
						</div>
						
					</div>

	                <div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
						
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<div th:each="erro: ${#fields.detailedErrors()}">
							<i class="fa fa-exclamation-circle"></i>
							<span th:text="${erro.message}"></span>
						</div>
					</div>
					
					<div class="form-group">
						<label for="nome" th:text="#{form.NOME}"></label>
						<input id="nome" th:field="*{nome}" type="text" class="form-control" />
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="tipo" th:text="#{form.TIPO}"></label>

								<select id="tipo" class="form-control" th:field="*{tipo}">
									<option value="" th:text="#{form.SELECIONE}"></option>
									<option th:each="tipo: ${tipos}" th:value="${tipo}" th:text="#{|tipoVinho.${tipo}|}"></option>
								</select>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label for="valor" th:text="#{form.VALOR}"></label>
								<input id="valor" th:field="*{valor}" type="text" class="form-control js-moeda" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</form>
			</div>
		</section>
</body>
</html>
